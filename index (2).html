<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <style>
        .box{
            height: 120px;
    width: 120px;
    cursor: pointer;
    background-color: bisque;
    border: 1px solid;
    text-align: center;
    font-size: 90px;
    font-weight: bold;

        }
        .container{
            text-align: center;
            margin-top: 5rem;
        }
        h2{
            text-align: center;
    font-size: 35px;
    cursor: pointer;
    text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h2>Tic Tac toe</h2>
        <div>
            <input id="box_1_1" class="box" onclick="make_a_turn(1,1)" type="text" readonly>
            <input id="box_1_2" class="box" onclick="make_a_turn(1,2)" type="text" readonly>
            <input id="box_1_3" class="box" onclick="make_a_turn(1,3)" type="text" readonly>
        </div>
        <div>
            <input id="box_2_1" class="box" onclick="make_a_turn(2,1)" type="text" readonly>
            <input id="box_2_2" class="box" onclick="make_a_turn(2,2)" type="text" readonly>
            <input id="box_2_3" class="box" onclick="make_a_turn(2,3)" type="text" readonly>
        </div>
        <div>
        <input id="box_3_1" class="box" onclick="make_a_turn(3,1)" type="text" readonly>
        <input id="box_3_2" class="box" onclick="make_a_turn(3,2)" type="text" readonly>
        <input id="box_3_3" class="box" onclick="make_a_turn(3,3)" type="text" readonly>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
